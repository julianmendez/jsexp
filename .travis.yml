
#
# Configuration file for Travis CI
# https://travis-ci.org/
#

---

language: java

os: linux

dist: bionic

jdk:
  - openjdk11
  - openjdk14
  - openjdk15
  - oraclejdk11
  - oraclejdk14
  - oraclejdk15

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=false -B -V

after_success:
  - cd jsexp ; mvn clean cobertura:cobertura coveralls:report


